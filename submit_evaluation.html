<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Evaluation</title>
</head>
<body>
    <h2>Submit Performance Evaluation</h2>

    <form action="{{ url_for('submit_evaluation') }}" method="POST">
        <label for="employee_id">Employee ID:</label>
        <input type="text" id="employee_id" name="employee_id" required><br><br>

        <label for="evaluation_date">Evaluation Date:</label>
        <input type="date" id="evaluation_date" name="evaluation_date" required><br><br>

        <label for="performance_rating">Performance Rating (1-5):</label>
        <input type="number" id="performance_rating" name="performance_rating" min="1" max="5" required><br><br>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" required></textarea><br><br>

        <button type="submit">Submit Evaluation</button>
    </form>

    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
