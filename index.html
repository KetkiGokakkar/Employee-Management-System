<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Employee Performance Evaluation</title>
</head>
<body>
    <h1>Employee Performance Evaluation</h1>

    <p><a href="{{ url_for('add_employee') }}">Add New Employee</a></p>
    <p><a href="{{ url_for('submit_evaluation') }}">Submit Performance Evaluation</a></p>
    <p><a href="{{ url_for('view_employees') }}">View Employees</a></p>

    <!-- Display flash messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
